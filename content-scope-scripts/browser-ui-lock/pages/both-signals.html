<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Overscroll + Overflow</title>
    <link rel="stylesheet" href="../../shared/style.css">
    <style>
        html,
        body {
            overscroll-behavior: contain;
        }
        body {
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script src="../../shared/utils.js"></script>
    <p><a href="../index.html">[Browser UI Lock]</a></p>
    <p>This page sets overscroll-behavior: contain and overflow: hidden.</p>
    <div id="results-container"></div>
    <script>
        test('overscroll + overflow', async () => {
            const htmlStyle = getComputedStyle(document.documentElement);
            const bodyStyle = getComputedStyle(document.body);
            return [
                { name: 'html overscroll-behavior', result: htmlStyle.overscrollBehavior, expected: 'contain' },
                { name: 'body overscroll-behavior', result: bodyStyle.overscrollBehavior, expected: 'contain' },
                { name: 'body overflow', result: bodyStyle.overflow, expected: 'hidden' },
            ];
        });
        renderResults();
    </script>
</body>
</html>
